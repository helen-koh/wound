<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>&lt;&gt;</title>
    
    <style media="screen">
      html {
        font-size: 50%;
      }

      body {
        margin: 0;
        padding: 10px;
        background-color: #000000;
        color: #A9A9A9;
        font-family: "Courier", Courier;
        font-weight: normal;
        text-transform: none;
        letter-spacing: 0.50em;
        font-size: 2rem;
        -webkit-font-smoothing: antialiased;
      }

      a {
        color: #A9A9A9;
        text-decoration: none;
      }
      
      a:hover {
        color: #000000;
        text-decoration: none;
      }

      .contact {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform: scaleX(1.2);
        margin-bottom: 200px;
      }
      
      .contact__portfolio { 
        text-align: center; 
      }
      
      .mouse_move {
		    position: relative;
		    width: 100%;
		    height: 100vh;
		    overflow: hidden;
		    display: flex;
		    justify-content: center;
		    align-items: center;
	    }
      
      .mouse_move h2 {
		    position: relative;
		    font-size: 100px;
		    color: white;
	    }
      
      .mouse_move img {
		    position: absolute;
	    }
      
      #img1 {
	    	top: 0px;
     		left: 0px;
		    height: 2500px;
		    width: 2500px;
	    }
      
      #img2 {
    		bottom: 80px;
    		right: 80px;
    		height: 250px;
    		width: 250px;
    	}
      
    </style>
    <title>Parallax</title>
  </head>
  
  <body>
    <a href="wound">&lt;wound&gt;</a><br>
    <a href="release">&lt;release&gt;</a> 
    
    <div class="mouse_move">
	<img
		id="img1"
		src=
"HK_FREE.png"
		class="mouse"
		value="5"/>
	<img
		id="img2"
		src=
" "
		class="mouse"
		value="-5"/>
	</div>

	<script type="text/javascript">
	document.addEventListener("mousemove", parallax);
	function parallax(event) {
		this.querySelectorAll(".mouse").forEach((shift) => {
		const position = shift.getAttribute("value");
		const x = (window.innerWidth - event.pageX * position) / 90;
		const y = (window.innerHeight - event.pageY * position) / 90;

		shift.style.transform = `translateX(${x}px) translateY(${y}px)`;
		});
	}
	</script>
  </body>
</html>
